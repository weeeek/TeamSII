<html>

<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <meta name=referrer content=no-referrer>

  <meta name=keywords content="TeamSII,艾斯兔,SNH48,Team SII">
  <meta name=description content="SNH48 Team SII 信息中心">

<body>
  <div id="app"></div>
</body>
<script type="text/javascript" charset="utf-8" async="" src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
<!-- 右下角live2d效果，改天还是搞成Vue的 -->
<script type="text/javascript">
  setTimeout(() => {
    L2Dwidget.init({
      "model": {
        "scale": 0.5
      },
      "display": {
        "position": "right",
        "width": 90,
        "height": 130,
        "hOffset": 0,
        "vOffset": -20
      },
      "mobile": {
        "show": true,
        "scale": 0.5
      },
      "react": {
        "opacityDefault": 0.7,
        "opacityOnHover": 0.2
      }
    });
  }, 1000)
  </script>
</html>
